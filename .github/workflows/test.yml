name: Run Tests and Upload Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests (allow failure but continue the job)
    - name: Run tests and generate coverage report with Jest
      run: npm run coverage || true  # Ensure the job doesn't fail if tests fail

    # Step 5: Collect and Upload Coverage to Coveralls
    - name: Upload coverage to Coveralls
      run: npx coveralls < coverage/lcov.info || echo "Coveralls upload failed"
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
